<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload Logo da Equipa</title>
<style>
/* ... (your existing styles) ... */
</style>
</head>
<body>

<div id="content-wrapper">
  <div id="content">
    <h1>Upload Logo da Equipa</h1>

    <div class="input-group">
      <input type="file" id="teamLogoInput" accept="image/*">
    </div>

    <div>
      <img id="teamLogoPreview" src="" alt="Logo da Equipa">
    </div>

    <button id="saveBtn">Guardar</button>
    <div id="notification"></div>
  </div>
</div>

<footer>© 2025 Team Pro Stats · Powered by RP Technology</footer>

<script type="module" src="firebase-data.js"></script>
<script>
document.addEventListener('DOMContentLoaded', async () => {
  const input = document.getElementById('teamLogoInput');
  const preview = document.getElementById('teamLogoPreview');
  const saveBtn = document.getElementById('saveBtn');
  const notification = document.getElementById('notification');

  // Carrega logo existente from Firebase
  let savedData = await getFirebaseData(FB_PATHS.teamLogo) || {};
  if(savedData.logo){
    preview.src = savedData.logo;
    preview.style.display = 'block';
  }

  let logoBase64 = savedData.logo || '';

  input.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if(file){
      const reader = new FileReader();
      reader.onload = (ev) => {
        logoBase64 = ev.target.result;
        preview.src = logoBase64;
        preview.style.display = 'block';
      };
      reader.readAsDataURL(file);
    }
  });

  saveBtn.addEventListener('click', async () => {
    if(!logoBase64){
      notification.textContent = '❌ Nenhum logo selecionado!';
      notification.style.color = '#e74c3c';
      return;
    }
    savedData.logo = logoBase64;
    await setFirebaseData(FB_PATHS.teamLogo, savedData); // Save to Firebase
    notification.textContent = '✅ Logo guardado com sucesso!';
    notification.style.color = '#4CAF50';
    setTimeout(()=>notification.textContent='',2000);
  });
});
</script>

</body>
</html>
