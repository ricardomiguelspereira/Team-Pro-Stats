<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Team Pro Stats</title>
  <style>
    /* Reset & base styles */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #ffffff;
      color: #333;
      display: flex;
      flex-direction: column;
    }

    /* Container with fade-in animation */
    .container {
      flex: 1; /* take available vertical space */
      display: flex;
      flex-direction: column;
      justify-content: center; /* vertical centering */
      align-items: center;     /* horizontal centering */
      text-align: center;
      opacity: 0;
      animation: fadeIn 1.5s ease-in forwards;
      padding: 20px; /* small padding so it doesn't hug edges on tiny screens */
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Logo styling */
    img.logo {
      width: 220px;
      max-width: 80%;
      height: auto;
      border-radius: 12px;
      object-fit: cover;
      margin-bottom: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      display: block;
      display: none; /* Hidden by default until loaded */
    }

    img.logo:hover {
      transform: scale(1.08);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    /* Text styling */
    .page-title { font-size: 2em; font-weight: bold; margin-bottom: 8px; }
    .powered-by { font-size: 0.9em; color: #555; }

    /* Footer */
    footer {
      text-align: center;
      padding: 12px 0;
      font-size: 0.8em;
      color: #666;
    }

    /* Responsive typography */
    @media (max-width: 480px) {
      .page-title { font-size: 1.5em; }
      .powered-by { font-size: 0.8em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img alt="Team Logo" class="logo" id="teamLogo" src="" />
    <p class="page-title">TEAM PRO STATS</p>
    <p class="powered-by">powered by RP Technology</p>
  </div>

  <script type="module" src="firebase-data.js"></script>
  <script type="module">
    import {
      FB_PATHS_GLOBAL,
      initializeFirebase,
      getFirebaseData
    } from './firebase-data.js';
    import { getAnalytics, logEvent } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-analytics.js";

    document.addEventListener('DOMContentLoaded', async () => {
      await initializeFirebase(); // Ensures auth & migration

      const teamLogoElement = document.getElementById('teamLogo');
      const teamLogoData = await getFirebaseData(FB_PATHS_GLOBAL.teamLogo);
      if (teamLogoData && teamLogoData.logo) {
        teamLogoElement.src = teamLogoData.logo;
        teamLogoElement.style.display = 'block'; // Show the logo if available
      }

      // Optional: Log a page view event to Firebase Analytics
      try {
        const analytics = getAnalytics();
        logEvent(analytics, 'page_view', { page_title: 'Team Pro Stats Landing' });
      } catch (e) {
        console.warn("Firebase Analytics not available or initialized:", e);
      }
    });
  </script>

  <footer>© 2025 Team Pro Stats · Powered by RP Technology</footer>
</body>
</html>
