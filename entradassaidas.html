<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Entradas / SaÃ­das</title>
<style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #f3f5f7;
  margin: 0;
  padding: 20px;
  color: #222;
}
h2 {
  text-align: center;
  margin-bottom: 16px;
}
.tabs {
  display: flex;
  justify-content: center;
  gap: 6px;
  margin-bottom: 18px;
  flex-wrap: wrap;
}
.tab-btn {
  padding: 10px 18px;
  border: none;
  border-radius: 6px;
  background: #888;
  color: white;
  cursor: pointer;
  font-weight: 500;
  transition: 0.25s;
}
.tab-btn.active { background: #28a745; }
.tab-content { display: none; }
.tab-content.active { display: block; }
.responsive { overflow-x: auto; margin-bottom: 20px; }

table {
  border-collapse: collapse;
  width: 100%;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 3px 8px rgba(0,0,0,0.08);
  font-size: 13px;
}
th, td {
  padding: 8px;
  text-align: center;
  border-bottom: 1px solid #eee;
  min-width: 36px;
  height: 48px;
  cursor: pointer;
}
th {
  background: #f5f7fa;
  font-weight: 600;
  position: sticky;
  top: 0;
  z-index: 2;
}
td.e-cell { color: #0c8c3a; font-weight: 600; font-size: 15px; }
td.s-cell { color: #c0392b; font-weight: 600; font-size: 15px; }
td.saving { background: #fff3cd !important; }
td.saved { background: #d4edda !important; transition: background 0.6s ease; }
tr:hover { background: #f9f9f9; }

.reset-buttons {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 10px;
  margin-top: 10px;
  margin-bottom: 14px;
}
.reset-buttons button {
  padding: 10px 20px;
  border-radius: 6px;
  border: none;
  background: #e74c3c;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
}
.reset-buttons button:hover { background: #b71c1c; }

#notification {
  display: none;
  position: fixed;
  top: 14px;
  right: 14px;
  background: #e8f1ff;
  color: #0047b3;
  padding: 10px 14px;
  border-radius: 8px;
  font-weight: 600;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  z-index: 999;
}
footer {
  text-align: center;
  padding: 14px;
  font-size: 0.85em;
  color: #555;
  margin-top: 20px;
}
@media (max-width: 768px) {
  table { font-size: 11px; }
  th, td { min-width: 28px; height: 44px; }
}
</style>
</head>
<body>

<h2>Entradas / SaÃ­das</h2>

<div class="tabs">
  <button class="tab-btn active" data-tab="part1">1Âª Parte</button>
  <button class="tab-btn" data-tab="part2">2Âª Parte</button>
  <button class="tab-btn" onclick="window.location.href='estatisticas.html'">ðŸ“Š EstatÃ­sticas</button>
</div>

<div id="notification"></div>

<div id="part1" class="tab-content active">
  <div class="responsive">
    <table id="tableCampo1"><thead></thead><tbody></tbody></table>
  </div>
  <div class="responsive">
    <table id="tableGR1"><thead></thead><tbody></tbody></table>
  </div>
</div>

<div id="part2" class="tab-content">
  <div class="responsive">
    <table id="tableCampo2"><thead></thead><tbody></tbody></table>
  </div>
  <div class="responsive">
    <table id="tableGR2"><thead></thead><tbody></tbody></table>
  </div>
</div>

<div class="reset-buttons">
  <button id="resetPart1Btn">Reset 1Âª Parte</button>
  <button id="resetPart2Btn">Reset 2Âª Parte</button>
  <button id="resetAllBtn">Reset Tudo</button>
</div>

<footer>Â© 2025 Team Pro Stats Â· Entradas / SaÃ­das</footer>

<script type="module">
import { db, getFirebaseCollection, setFirebaseDoc } from "./firebase-data.js";
import { collection, query, where, getDocs, deleteField } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

let userId = "user1";
let activeGameId = null;
let fieldPlayers = [], goalKeepers = [];

// Generate 52 columns from 25:00 â†’ 00:30 (every 30 seconds)
const times = [];
for(let sec = 25*60; sec >= 30; sec -= 30){
  let m = Math.floor(sec/60), s = sec%60;
  times.push(`${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`);
}

// Notification helper
const notification = document.getElementById("notification");
function notify(msg, err=false){
  notification.textContent = msg;
  notification.style.background = err ? "#ffe8e8" : "#e8f1ff";
  notification.style.color = err ? "#b71c1c" : "#0047b3";
  notification.style.display = "block";
  setTimeout(()=>notification.style.display="none",2000);
}

// Build table header
function createHeader(){
  const cols = ["#","Nome",...times];
  return "<tr>"+cols.map(c=>`<th>${c}</th>`).join("")+"</tr>";
}

// Render a table (field or goalkeeper)
function renderTable(tableId, players, data){
  const table = document.getElementById(tableId);
  const thead = table.querySelector("thead");
  const tbody = table.querySelector("tbody");
  thead.innerHTML = createHeader();
  tbody.innerHTML = "";
  players.forEach(p=>{
    const row = document.createElement("tr");
    let cells = `<td>${p.numero}</td><td>${p.nome}</td>`;
    times.forEach(t=>{
      const val = data[p.numero]?.[t] || "";
      const cls = val==="E"?"e-cell":val==="S"?"s-cell":"";
      cells += `<td class="${cls}" data-player="${p.numero}" data-time="${t}" data-part="${tableId.includes('1')?'parte1':'parte2'}">${val}</td>`;
    });
    row.innerHTML = cells;
    tbody.appendChild(row);
  });
}

// Save or delete a cell entry
async function saveCell(part, player, time, val, category, td){
  try{
    td.classList.add("saving");
    const path = `users/${userId}/games/${activeGameId}/entradasSaidas/${part}`;
    if(val === ""){
      // remove field from Firestore
      await setFirebaseDoc(path, { [category]: { [player]: { [time]: deleteField() } } });
    } else {
      await setFirebaseDoc(path, { [category]: { [player]: { [time]: val } } });
    }
    td.classList.remove("saving");
    td.classList.add("saved");
    setTimeout(()=>td.classList.remove("saved"),800);
  }catch(e){
    console.error(e);
    td.classList.remove("saving");
    notify("Erro ao guardar", true);
  }
}

// Load data from Firestore
async function loadData(){
  const snaps = await getFirebaseCollection(`users/${userId}/games/${activeGameId}/entradasSaidas`);
  const parte1 = snaps.find(s=>s.id==="parte1")||{campo:{},gr:{}};
  const parte2 = snaps.find(s=>s.id==="parte2")||{campo:{},gr:{}};
  renderTable("tableCampo1", fieldPlayers, parte1.campo||{});
  renderTable("tableGR1", goalKeepers, parte1.gr||{});
  renderTable("tableCampo2", fieldPlayers, parte2.campo||{});
  renderTable("tableGR2", goalKeepers, parte2.gr||{});
}

// Load players with statistics enabled
async function loadPlayers(){
  const players = await getFirebaseCollection(`users/${userId}/games/${activeGameId}/players`);
  const active = players.filter(p=>p.estatisticas===true);
  fieldPlayers = active.filter(p=>!p.gr).sort((a,b)=>a.numero-b.numero);
  goalKeepers = active.filter(p=>p.gr).sort((a,b)=>a.numero-b.numero);
  await loadData();
}

// Find and load active game
async function findActiveGame(){
  const q = query(collection(db,`users/${userId}/games`),where("active","==",true));
  const snap = await getDocs(q);
  if(!snap.empty){
    activeGameId = snap.docs[0].id;
    await loadPlayers();
  } else {
    alert("Nenhum jogo ativo encontrado.");
    window.location.href = "configjogoequipa.html";
  }
}

document.addEventListener("DOMContentLoaded",()=>findActiveGame());

// Cell click â†’ toggle E / S / empty + save
document.body.addEventListener("click",async e=>{
  if(e.target.tagName!=="TD" || !e.target.dataset.player) return;
  const td = e.target;
  const current = td.textContent.trim();
  const next = current===""?"E":current==="E"?"S":"";
  td.textContent = next;
  td.classList.remove("e-cell","s-cell");
  if(next==="E") td.classList.add("e-cell");
  else if(next==="S") td.classList.add("s-cell");
  const part = td.dataset.part;
  const player = td.dataset.player;
  const time = td.dataset.time;
  const category = td.closest("table").id.includes("GR") ? "gr" : "campo";
  await saveCell(part, player, time, next, category, td);
});

// Reset part(s)
async function reset(part){
  try{
    if(part==="all"){
      await setFirebaseDoc(`users/${userId}/games/${activeGameId}/entradasSaidas/parte1`,{campo:{},gr:{}});
      await setFirebaseDoc(`users/${userId}/games/${activeGameId}/entradasSaidas/parte2`,{campo:{},gr:{}});
    } else {
      await setFirebaseDoc(`users/${userId}/games/${activeGameId}/entradasSaidas/${part}`,{campo:{},gr:{}});
    }
    await loadData();
    notify("âœ… Reset concluÃ­do");
  }catch(e){ console.error(e); notify("Erro ao resetar",true); }
}

document.getElementById("resetPart1Btn").onclick=()=>reset("parte1");
document.getElementById("resetPart2Btn").onclick=()=>reset("parte2");
document.getElementById("resetAllBtn").onclick=()=>reset("all");

// Tab switching
document.querySelectorAll(".tab-btn").forEach(btn=>{
  btn.addEventListener("click",()=>{
    document.querySelectorAll(".tab-btn").forEach(b=>b.classList.remove("active"));
    document.querySelectorAll(".tab-content").forEach(c=>c.classList.remove("active"));
    btn.classList.add("active");
    if(btn.dataset.tab) document.getElementById(btn.dataset.tab).classList.add("active");
  });
});
</script>
</body>
</html>
