<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Limpar Dados PSE</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
      font-family: 'Inter', sans-serif;
    }

    .popup {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      padding: 30px 40px;
      text-align: center;
      max-width: 340px;
      display: none;
      animation: fadeIn 0.4s ease forwards;
    }

    .popup h2 {
      font-size: 20px;
      margin-bottom: 12px;
    }

    .popup p {
      font-size: 15px;
      color: #333;
      margin-bottom: 25px;
      line-height: 1.4;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    button {
      padding: 10px 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .cancel {
      background: #ccc;
      color: #333;
    }

    .confirm {
      background: #f44336;
      color: #fff;
    }

    .popup.success {
      border-top: 6px solid #4CAF50;
    }

    .popup.success h2 {
      color: #4CAF50;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>

  <script>
    const STORAGE_KEY = 'pseData';

    window.onload = function() {
      showConfirmPopup();
    };

    function showConfirmPopup() {
      const popup = document.createElement('div');
      popup.className = 'popup';
      popup.innerHTML = `
        <h2>üßπ Limpar Dados PSE</h2>
        <p>Tem a certeza que pretende eliminar <strong>todos os dados PSE</strong>?<br>Esta a√ß√£o n√£o pode ser desfeita.</p>
        <div class="buttons">
          <button class="cancel">Cancelar</button>
          <button class="confirm">Eliminar</button>
        </div>
      `;
      document.body.appendChild(popup);
      popup.style.display = 'block';

      const cancelBtn = popup.querySelector('.cancel');
      const confirmBtn = popup.querySelector('.confirm');

      cancelBtn.addEventListener('click', () => {
        popup.remove();
        showCancelMessage();
      });

      confirmBtn.addEventListener('click', () => {
        popup.remove();
        clearPSEData();
      });
    }

    function clearPSEData() {
      localStorage.removeItem(STORAGE_KEY);

      const popup = document.createElement('div');
      popup.className = 'popup success';
      popup.innerHTML = `
        <h2>‚úÖ Sucesso!</h2>
        <p>Todos os dados PSE foram eliminados.<br>Ser√° redirecionado em breve...</p>
      `;
      document.body.appendChild(popup);
      popup.style.display = 'block';

      setTimeout(() => {
        window.location.href = "https://ricardopereira.com"; // destino ap√≥s limpar
      }, 2500);
    }

    function showCancelMessage() {
      const popup = document.createElement('div');
      popup.className = 'popup success';
      popup.innerHTML = `
        <h2>‚ÑπÔ∏è Opera√ß√£o cancelada</h2>
        <p>Nenhum dado foi eliminado.<br>Ser√° redirecionado em breve...</p>
      `;
      document.body.appendChild(popup);
      popup.style.display = 'block';

      setTimeout(() => {
        window.location.href = "https://ricardopereira.com/pseverdados.html"; // destino se cancelar
      }, 2000);
    }
  </script>
</head>
<body></body>
</html>
