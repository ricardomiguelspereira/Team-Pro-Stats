<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Repor Tudo (Exceto Logo)</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
      font-family: 'Inter', sans-serif;
    }

    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .popup-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .popup {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      padding: 30px 40px;
      text-align: center;
      max-width: 400px;
      animation: fadeIn 0.4s ease forwards;
    }

    .popup h2 {
      font-size: 22px;
      margin-bottom: 15px;
      color: #e74c3c;
    }

    .popup p {
      font-size: 16px;
      color: #333;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .cancel-btn, .confirm-btn {
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .cancel-btn {
      background: #ccc;
      color: #333;
    }

    .cancel-btn:hover {
      background: #bbb;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .confirm-btn {
      background: #e74c3c;
      color: #fff;
    }

    .confirm-btn:hover {
      background: #c0392b;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .popup.info-popup h2 { color: #2980b9; }
    .popup.success-popup h2 { color: #28a745; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>

  <script type="module" src="firebase-data.js"></script>
  <script>
    import {
      FB_PATHS_GLOBAL,
      FB_PATHS_GAME,
      initializeFirebase,
      setFirebaseData,
      getFirebaseData,
      deleteFirebaseData,
      getAllGameIds,
      setActiveGameId
    } from './firebase-data.js';

    document.addEventListener('DOMContentLoaded', function() {
      const popupOverlay = document.getElementById('popupOverlay');
      const confirmButton = document.getElementById('confirmAction');
      const cancelButton = document.getElementById('cancelAction');

      // Show the initial confirmation popup
      popupOverlay.classList.add('active');

      confirmButton.addEventListener('click', async function() {
        popupOverlay.classList.remove('active'); // Hide current popup
        await clearAllDataExceptLogo();
      });

      cancelButton.addEventListener('click', function() {
        popupOverlay.classList.remove('active'); // Hide current popup
        showInfoPopup('Operação Cancelada', 'Nenhum dado foi eliminado. Será redirecionado em breve.', 'index.html');
      });

      function showInfoPopup(title, message, redirectUrl) {
        const infoPopup = document.createElement('div');
        infoPopup.className = 'popup info-popup';
        infoPopup.innerHTML = `
          <h2>${title}</h2>
          <p>${message}</p>
        `;
        popupOverlay.innerHTML = ''; // Clear previous popup content
        popupOverlay.appendChild(infoPopup);
        popupOverlay.classList.add('active');

        setTimeout(() => {
          popupOverlay.classList.remove('active');
          setTimeout(() => { window.location.href = redirectUrl; }, 300);
        }, 3000);
      }

      function showSuccessPopup(title, message, redirectUrl) {
        const successPopup = document.createElement('div');
        successPopup.className = 'popup success-popup';
        successPopup.innerHTML = `
          <h2>${title}</h2>
          <p>${message}</p>
        `;
        popupOverlay.innerHTML = '';
        popupOverlay.appendChild(successPopup);
        popupOverlay.classList.add('active');

        setTimeout(() => {
          popupOverlay.classList.remove('active');
          setTimeout(() => { window.location.href = redirectUrl; }, 300);
        }, 3000);
      }

      async function clearAllDataExceptLogo() {
        await initializeFirebase(); // Ensure Firebase is initialized and user authenticated

        let logo = '';
        try {
          const teamLogoData = await getFirebaseData(FB_PATHS_GLOBAL.teamLogo);
          if (teamLogoData && teamLogoData.logo) {
            logo = teamLogoData.logo;
          }
        } catch(e) { console.error("Error fetching team logo:", e); }

        // --- Delete Global Data (except logo) ---
        const globalPathsToClear = Object.values(FB_PATHS_GLOBAL).filter(path => path !== FB_PATHS_GLOBAL.teamLogo);
        await Promise.all(globalPathsToClear.map(path => deleteFirebaseData(path)));

        // --- Delete All Game-Specific Data ---
        const allGames = await getAllGameIds();
        const gameSpecificPathsToClear = Object.values(FB_PATHS_GAME);

        for (const game of allGames) {
          const gameId = game.id;
          setActiveGameId(gameId); // Temporarily set activeGameId to construct correct paths
          await Promise.all(gameSpecificPathsToClear.map(path => deleteFirebaseData(path)));
          // Delete the game document itself
          await deleteFirebaseData(`games/${gameId}`);
        }

        // Re-save only the logo if it existed
        if (logo) {
          await setFirebaseData(FB_PATHS_GLOBAL.teamLogo, { logo: logo });
        }

        // Clear active game ID from localStorage
        setActiveGameId(null);

        showSuccessPopup('Dados Eliminados!', 'Todos os dados foram eliminados com sucesso (exceto o logo). Será redirecionado em breve.', 'index.html');
      }
    });
  </script>
</head>
<body>

<div id="popupOverlay" class="popup-overlay">
  <div id="mainPopup" class="popup">
    <h2>⚠️ Confirmação de Eliminação</h2>
    <p>Tem a certeza que pretende eliminar <strong>TODOS os dados</strong> da aplicação, exceto o logo da equipa?<br>Esta ação não pode ser desfeita.</p>
    <div class="buttons">
      <button id="cancelAction" class="cancel-btn">Cancelar</button>
      <button id="confirmAction" class="confirm-btn">Eliminar Tudo</button>
    </div>
  </div>
</div>

</body>
</html>
