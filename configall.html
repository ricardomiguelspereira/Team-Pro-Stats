<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Jogadores</title>
    <style>
        /* ... (your existing styles) ... */
    </style>
</head>
<body>
    <div class="container">
        <h1>Gestão de Jogadores</h1>
        
        <div class="input-section">
            <div class="input-grid">
                <label for="numero">Nº:</label>
                <input type="number" id="numero" min="1" max="99" required>
                
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
                
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="pse">
                        <label for="pse">PSE</label>
                    </div>
                    
                    <div class="checkbox-item">
                        <input type="checkbox" id="estatisticas">
                        <label for="estatisticas">Estatísticas</label>
                    </div>
                    
                    <div class="checkbox-item">
                        <input type="checkbox" id="gr">
                        <label for="gr">Guarda-Redes</label>
                    </div>
                </div>
                
                <button class="add-btn" onclick="adicionarJogador()">Adicionar</button>
            </div>
        </div>
        
        <div id="error"></div>
        
        <div class="section">
            <h2>Jogadores de Campo</h2>
            <div class="table-container">
                <table id="fieldPlayersTable">
                    <thead>
                        <tr>
                            <th>Nº</th>
                            <th>Nome</th>
                            <th class="checkbox-cell">PSE</th>
                            <th class="checkbox-cell">Estatísticas</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        
        <div class="section">
            <h2>Guarda-Redes</h2>
            <div class="table-container">
                <table id="goalKeepersTable">
                    <thead>
                        <tr>
                            <th>Nº</th>
                            <th>Nome</th>
                            <th class="checkbox-cell">PSE</th>
                            <th class="checkbox-cell">Estatísticas</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        
        <button class="delete-all" onclick="eliminarTudo()">Eliminar Tudo</button>
    </div>

    <!-- Firebase SDKs -->
    <script type="module" src="firebase-data.js"></script>
    <script>
        let fieldPlayers = [];
        let goalKeepers = [];
        let editingRow = null; // Track the currently editing row

        // Listen for changes from Firebase
        onFirebaseDataChange(FB_PATHS.fieldPlayers, (data) => {
            fieldPlayers = data ? data.players : []; // Assuming data is stored as { players: [...] }
            sortPlayers();
            renderTables();
        });
        onFirebaseDataChange(FB_PATHS.goalKeepers, (data) => {
            goalKeepers = data ? data.players : []; // Assuming data is stored as { players: [...] }
            sortPlayers();
            renderTables();
        });

        function sortPlayers() {
            fieldPlayers.sort((a, b) => a.numero - b.numero || a.nome.localeCompare(b.nome));
            goalKeepers.sort((a, b) => a.numero - b.numero || a.nome.localeCompare(b.nome));
        }

        async function saveData() {
            await setFirebaseData(FB_PATHS.fieldPlayers, { players: fieldPlayers });
            await setFirebaseData(FB_PATHS.goalKeepers, { players: goalKeepers });
        }

        function renderTable(tableId, players) {
            const tbody = document.querySelector(`#${tableId} tbody`);
            tbody.innerHTML = '';
            players.forEach((player, index) => {
                const row = tbody.insertRow();
                row.className = (editingRow && editingRow.tableId === tableId && editingRow.index === index) ? 'editing' : '';
                const isEditing = editingRow && editingRow.tableId === tableId && editingRow.index === index;
                
                let numeroCell, nomeCell, actionsCell;
                
                if (isEditing) {
                    numeroCell = `<input type="number" class="inline-input" value="${player.numero}" min="1" max="99">`;
                    nomeCell = `<input type="text" class="inline-input-name" value="${player.nome}">`;
                    actionsCell = `
                        <div class="button-group">
                            <button class="save-btn" onclick="saveEdit(${index}, '${tableId}')">Guardar</button>
                            <button class="cancel-btn" onclick="cancelEdit('${tableId}', ${index})">Cancelar</button>
                        </div>
                    `;
                } else {
                    numeroCell = `<span class="editable-cell" onclick="startInlineEdit(this, 'numero', ${index}, '${tableId}')">${player.numero}</span>`;
                    nomeCell = `<span class="editable-cell" onclick="startInlineEdit(this, 'nome', ${index}, '${tableId}')">${player.nome}</span>`;
                    actionsCell = `
                        <div class="button-group">
                            <button class="edit-btn" onclick="startEdit(${index}, '${tableId}')">Editar</button>
                            <button class="delete-btn" onclick="apagarJogador(${index}, '${tableId}')">Apagar</button>
                        </div>
                    `;
                }
                
                row.innerHTML = `
                    <td>${numeroCell}</td>
                    <td>${nomeCell}</td>
                    <td class="checkbox-cell"><input type="checkbox" ${player.pse ? 'checked' : ''} onchange="updateCheckbox(this, 'pse', ${index}, '${tableId}')"></td>
                    <td class="checkbox-cell"><input type="checkbox" ${player.estatisticas ? 'checked' : ''} onchange="updateCheckbox(this, 'estatisticas', ${index}, '${tableId}')"></td>
                    <td>${actionsCell}</td>
                `;
            });
        }

        function startEdit(index, tableId) {
            if (editingRow) {
                // If already editing another row, cancel previous.
                cancelEdit(editingRow.tableId, editingRow.index);
            }
            editingRow = { index, tableId };
            renderTables(); // Re-render to show edit mode
            // Focus on the first input
            setTimeout(() => {
                const row = document.querySelector(`#${tableId} tbody tr:nth-child(${index + 1})`);
                if (row) {
                    const input = row.querySelector('input[type="number"]');
                    if (input) input.focus();
                }
            }, 50);
        }

        async function saveEdit(index, tableId) {
            const isField = tableId === 'fieldPlayersTable';
            const players = isField ? fieldPlayers : goalKeepers;
            const row = document.querySelector(`#${tableId} tbody tr:nth-child(${index + 1})`);
            if (row) {
                const numeroInput = row.querySelector('input[type="number"]');
                const nomeInput = row.querySelector('input[type="text"]');
                const newNumero = parseInt(numeroInput.value);
                let newNome = nomeInput.value.trim().toUpperCase();
                
                if (newNumero && newNome) {
                    players[index].numero = newNumero;
                    players[index].nome = newNome;
                    sortPlayers(); // Re-sort after edit
                    await saveData();
                    editingRow = null;
                    renderTables();
                } else {
                    alert('Por favor, preencha Nº e Nome válidos.');
                }
            }
        }

        function cancelEdit(tableId, index) {
            editingRow = null;
            renderTables();
        }

        // Inline edit on click (for quick single field edits without full row mode)
        function startInlineEdit(cell, field, index, tableId) {
            if (editingRow) return; // Don't allow if full edit is active
            const currentValue = cell.textContent;
            const input = document.createElement('input');
            if (field === 'numero') {
                input.type = 'number';
                input.className = 'inline-input';
                input.min = 1;
                input.max = 99;
            } else {
                input.type = 'text';
                input.className = 'inline-input-name';
            }
            input.value = currentValue;
            input.onblur = async function() {
                let newValue = input.value.trim();
                if (field === 'nome') {
                    newValue = newValue.toUpperCase();
                }
                if (newValue && newValue !== currentValue) {
                    await updatePlayerField(tableId, index, field, field === 'numero' ? parseInt(newValue) : newValue);
                }
                cell.textContent = newValue || currentValue;
                cell.style.display = 'inline';
                input.remove();
            };
            input.onkeypress = function(e) {
                if (e.key === 'Enter') {
                    input.blur();
                }
            };
            cell.style.display = 'none';
            cell.parentNode.insertBefore(input, cell.nextSibling);
            input.focus();
        }

        async function updateCheckbox(checkbox, field, index, tableId) {
            await updatePlayerField(tableId, index, field, checkbox.checked);
        }

        async function updatePlayerField(tableId, index, field, value) {
            const isField = tableId === 'fieldPlayersTable';
            const players = isField ? fieldPlayers : goalKeepers;
            if (field === 'nome') {
                value = value.toUpperCase();
            }
            players[index][field] = value;
            sortPlayers(); // Re-sort after update (especially for inline edits)
            await saveData();
            renderTables(); // Re-render to reflect new order
        }

        async function apagarJogador(index, tableId) {
            if (editingRow && editingRow.tableId === tableId && editingRow.index === index) {
                cancelEdit(tableId, index);
            }
            if (confirm('Tem certeza que deseja apagar este jogador?')) {
                const isField = tableId === 'fieldPlayersTable';
                if (isField) {
                    fieldPlayers.splice(index, 1);
                } else {
                    goalKeepers.splice(index, 1);
                }
                sortPlayers(); // Re-sort after deletion
                await saveData();
                renderTables();
            }
        }

        async function adicionarJogador() {
            const numero = document.getElementById('numero').value;
            let nome = document.getElementById('nome').value.trim().toUpperCase();
            const pse = document.getElementById('pse').checked;
            const estatisticas = document.getElementById('estatisticas').checked;
            const gr = document.getElementById('gr').checked;

            const errorDiv = document.getElementById('error');
            if (!numero || !nome) {
                errorDiv.textContent = 'Por favor, preencha Nº e Nome.';
                return;
            }

            const player = {
                numero: parseInt(numero),
                nome: nome,
                pse: pse,
                estatisticas: estatisticas
            };

            if (gr) {
                goalKeepers.push(player);
                sortPlayers(); // Sort after adding
            } else {
                fieldPlayers.push(player);
                sortPlayers(); // Sort after adding
            }

            // Clear inputs
            document.getElementById('numero').value = '';
            document.getElementById('nome').value = '';
            document.getElementById('pse').checked = false;
            document.getElementById('estatisticas').checked = false;
            document.getElementById('gr').checked = false;

            errorDiv.textContent = '';
            await saveData();
            renderTables();
        }

        async function eliminarTudo() {
            if (confirm('Tem certeza que deseja eliminar todos os jogadores?')) {
                if (editingRow) {
                    editingRow = null;
                }
                fieldPlayers = [];
                goalKeepers = [];
                await saveData();
                renderTables();
            }
        }

        function renderTables() {
            renderTable('fieldPlayersTable', fieldPlayers);
            renderTable('goalKeepersTable', goalKeepers);
        }

        // Load on page load and sort
        window.onload = async function() {
            // Initial load from Firebase (handled by onFirebaseDataChange listeners)
            // No need to call renderTables here directly, as the listeners will trigger it.
            // Ensure migration runs before anything else tries to load from Firebase
            await migrateLocalStorageToFirebase();
        };

        // Auto-uppercase for nome input
        document.addEventListener('DOMContentLoaded', function() {
            const nomeInput = document.getElementById('nome');
            nomeInput.addEventListener('input', function() {
                this.value = this.value.toUpperCase();
            });
        });
    </script>
</body>
</html>
